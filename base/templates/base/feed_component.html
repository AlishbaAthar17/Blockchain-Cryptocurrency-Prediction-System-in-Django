{% for room in rooms %}
<div class="roomListRoom" style="width: 560px;
height: 160px; border-radius: 30px;
background: #003d4d;
box-shadow: 0px 5px 9px 0px rgba(12, 57, 75, 0.2);">
  <div class="roomListRoom__header">
    <a href="{% url 'user-profile' room.buddy.id %}" class="roomListRoom__author">
      <div class="avatar avatar--small">
        <img src="{{room.buddy.picture.url}}" style="width: 34px;
          height: 35px;
          flex-shrink: 0; stroke-width: 2px;
stroke: #0489aa; " />
      </div>
      <span style="width: 96px;
        height: 33px;
        flex-shrink: 0; color: var(--LIGHT, #0489aa);
font-size: 16px;
font-style: normal;
font-weight: 500;
line-height: normal; ">{{room.buddy.username}}</span>
    </a>
    <div class="roomListRoom__actions">
      <span style="color: #FFF;
        font-size: 15px;
        font-style: normal;
        font-weight: 500;
        line-height: normal; 
        margin-bottom: 12px;">{{room.creation|timesince}} ago</span>
    </div>
  </div>
  <div class="roomListRoom__content">
    <a href="{% url 'room' room.id %}" style="color: #F1F1F1;
      font-size: 15px;
      font-style: normal;
      font-weight: 600;
      line-height: normal; ">{{room.name}}</a>
