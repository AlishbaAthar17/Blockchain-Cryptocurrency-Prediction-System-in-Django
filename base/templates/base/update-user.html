{% extends 'main.html' %}
{% block content %}

<main class="update-account layout">
  <div class="container">
    <div class="layout__box" style="background: linear-gradient(to bottom, #004e61 70%, black); top: 65%;">
      <div class="layout__boxHeader" style="background: #0489aa;">
        <div class="layout__boxTitle">
          <a href="{% url 'home' %}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" style="fill: white;">
              <title>arrow-left</title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3 style="color: white;">Edit your profile</h3>
        </div>
      </div>
      <div class="layout__body">
        <form class="form" action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}

          {% for field in form %}
          <div class="form__group" style="color: lightblue">
            <label for="profile_pic">{{field.label}}</label>
            {{field}}
          </div>
          {% endfor %}

          

          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}" style="background: #0489aa; color: #180736;">Cancel</a>
            <button class="btn btn--main" type="submit" style="background: #0489aa; color: #180736;">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
</main>

{% endblock %}
