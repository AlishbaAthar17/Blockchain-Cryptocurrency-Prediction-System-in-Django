<!-- Dynamic template -->
{% extends 'main.html' %}

{% block content %}

<form method="POST" action="">
    {% csrf_token %}
    <p>Do you want to delete "{{obj}}"?</p>
    <!-- {{request.META.HTTP_REFERER}} -> Sends user to where they came from -->
    <a href="{{request.META.HTTP_REFERER}}">Back</a> 
    <input type="submit" value="Confirm">
</form>

{% endblock %}
